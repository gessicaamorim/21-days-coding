<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Press a key to see the corresponding Javascript key code">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>Site | Keypress</title>
</head>
<body>
  <div class="container">
    <p><kbd class="key"></kbd></p>
    <input type="text" name="" id="input" placeholder="Pressione uma tecla">
    <p><kbd class="press-key"></kbd></p>
    <p class="code"></p>
  </div>
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
